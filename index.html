<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1><i class="fas fa-leaf"></i> Plant Disease Predictor</h1>
    </header>

    <!-- Login Form -->
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form" onsubmit="redirectToCropSelection(event)">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <p class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Plant Disease Predictor. All rights reserved. <i class="fas fa-seedling"></i></p>
    </footer>

    <!-- JavaScript for Redirection -->
    <script>
        // Function to redirect to the crop selection page
        function redirectToCropSelection(event) {
            event.preventDefault(); // Prevent default form submission
            window.location.href = "crop_selection.html"; // Redirect to crop_selection.html
        }
    </script>
</body>
</html>
