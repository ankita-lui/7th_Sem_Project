<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Plant Disease Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1><i class="fas fa-leaf"></i> Plant Disease Predictor</h1>
    </header>

    <!-- Signup Page Content -->
    <main class="signup-page">
        <div class="signup-card">
            <h1>Create an Account</h1>
            <p>Join us and get started</p>
            <form id="signup-form" onsubmit="redirectToLogin(event)">
                <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter a password" required>
                </div>
                <button type="submit" class="signup-button">Sign Up</button>
            </form>
            <p class="login-text">Already have an account? <a href="index.html">Login</a></p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Plant Disease Predictor. All rights reserved. <i class="fas fa-seedling"></i></p>
    </footer>

    <script>
        // Redirect to login page on signup
        function redirectToLogin(event) {
            event.preventDefault(); // Prevent form submission
            alert('Signup successful! Redirecting to login page.');
            window.location.href = "index.html"; // Redirect to login.html
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
</body>
</html>
